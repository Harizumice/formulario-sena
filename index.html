<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="encabezados">INGRESA TUS DATOS Y HAZ CLICK EN EL BOTÓN</h1>
    <div class="formularios">
        <form action="">
            <label class="boton" for="nombre">NOMBRES:</label>
            <input style="display: flex; justify-content: right;" type="text" id="nombre" placeholder="ESCRIBE TUS NOMBRES">
            <br>
            
            <label class="boton" for="apellido">APELLIDOS:</label>
            <input style="display: flex; justify-content: right;" type="text" id="apellido" placeholder="ESCRIBE TUS APELLIDOS" >
            <br>
            <br>
            <button class="boton" type="submit"><a href="https://youtu.be/U0TXIXTzJEY">AGREGAR</a></button>
        </form>
    </div>
    <br>
    <!-- <ol>
        <li>PRÁCTICA PARA HACER FORMULARIOS</li>
    </ol> -->
</body>
</html>
